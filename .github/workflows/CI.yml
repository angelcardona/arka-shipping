name: shipping-continuous-integration


on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          postgres_user: postgres
          postgres_password: simple123
          postgres_db: shipping
        ports:
          - 5432:5432
        options:
          --health-cmd="pg_isready -U postgres"
          --health-intervals=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: set up jdk 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - name: grant execute permission for gradle
        run: chmod +x gradle
      - name: build and run test
        env:
          spring_datasource_url: jdbc:postgresql://localhost:5234/shipping
          spring_datasource_username: postgres
          spring_datasource_password: simple123
        run: ./gradlew clean build -- no - demon


